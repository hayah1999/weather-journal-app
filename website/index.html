<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <img src="1530386_weather_clouds_fog_foggy_icon.png">
    <h3>Weather Journal App</h3>
  </div>
  <section id="style">
    <section id="box1">
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here"> 
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="50"></textarea>
  </div>
  <button id="generate" type = "submit"> Generate </button>
</section>
  <div class ="holder entry">
    <div class = "title">
      <img src="weather.png">
      <h5>Most Recent Entry</h5>
    </div>

   <div id = "entryHolder">
    <div id = "content"></div>
    <div id = "date"></div> 
   <div id = "temp"></div>
  </div>
  </div>
 
</section>
  </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
